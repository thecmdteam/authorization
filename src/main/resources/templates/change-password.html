<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" th:href="@{/styles/styles.css}">
</head>
<body>
<div class="container">
    <div class="wrapper">
        <img th:src="@{/assets/cmd.svg}" class="cmd_logo"/>
        <form class="content" th:action="@{/changePassword(email=${param.email})}" method="post" id="form">
            <h5 class="header">Create new password</h5>
            <div class="text_field" id="password_section">
                <input placeholder="New Password" name="password" type="password" id="password"/>
                <div id="toggle_icon" class="toggle_icon"><img src="../assets/password_show.svg"/></div>
            </div>
            <p class="info_text info_text_error" th:if="${error}">
                <img th:src="@{/assets/error_icon.svg}"/>
                Passwords don't match</p>
            <div class="text_field">
                <input name="matchPassword" placeholder="Confirm Password" type="password" id="confirm-password"/>
                <div id="confirm_toggle_icon" class="toggle_icon"><img src="../assets/password_show.svg"/></div>
            </div>
            <p class="info_text" th:classappend="${matcherror} ? info_text_error : clear">
                <img th:src="@{/assets/error_icon.svg}" th:if="${matcherror}"/>
                Passwords must contain at least eight characters, including at
                least one letter and one number</p>
            <button type="submit">Change my Password</button>
        </form>
    </div>
    <div class="bottom_section">
        <div class="bottom_section_item">
            <a href="#">English(UK)</a>
            <a href="#">English(US)</a>
            <a href="#">Francais</a>
            <a href="#">Espanol</a>
        </div>
        <div class="bottom_section_item">
            <a href="#">About</a>
            <a href="#">Privacy</a>
            <a href="#">Cookie</a>
            <a href="#">Terms</a>
        </div>
    </div>
</div>
<script src="./change-password.js"></script>
</body>
</html>
