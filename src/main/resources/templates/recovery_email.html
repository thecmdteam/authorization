<!DOCTYPE html>
<html lang="en"

<head>

    <title>Forgot Password</title>
    <link rel="stylesheet" th:href="@{/styles/styles.css}">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <form class="content" th:action="@{/forgotPassword}" method="post" id="form">
                <p class="recovery_email_text">Forgot your accountâ€™s password? Enter your email address and a recovery link would be sent to you.</p>
                <div class="text_field" id="email_section">

                    <p class="info_text"  th:if="${error}">
                            <img th:src="@{/assets/error_icon.svg}"/>
                            No Account is linked to this email.</p>
                </div>

                <button type="submit">Send recovery email</button>
                
            </form>
        </div>
        <div class="bottom_section">

                <a href="#">About</a>
                <a href="#">Privacy</a>

    </div>  
</body>
</html>
